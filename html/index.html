<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Main Page</title>

</head>
<body>

    <div class="sidebar">


        <div class="sidemenus">

            <div class="profile">

                <img id="mainprofilepic" src="../Images/defaultprofilepic.svg">

                <p class="myProfileText">
                    Meu perfil
                </p>
                
            </div>

            <div class="pageSelection">

                <div class="pageContainer">
                    <img id="homeIcon" src="../Images/homeIcon.svg" alt="">
                    <p id="homePageText" class="pageName">
                        Home
                    </p>
                </div>

                <div class="pageContainer">
                    <img id="notificationIcon" src="../Images/notificationIcon.svg" alt="">
                    <p class="pageName">
                        Notificações
                    </p>
                </div>

                <div class="pageContainer">
                    <img id="trendingIcon" src="../Images/trendingIcon.svg" alt="">
                    <p class="pageName">
                        Trending
                    </p>
                </div>

                <div class="pageContainer">
                    <img id="toolIcon" src="../Images/toolsIcon.svg" alt="">
                    <p class="pageName">
                        Ferramentas
                    </p>
                </div>
            
            </div>

            
            <div class="searchBar">
                <img id="searchIcon" src="../Images/searchIcon.svg" alt="">

                <p class="placeHolderSearchText">
                    Procure um piu aqui.
                </p>

            </div>

        </div>
    

        <div class="piupiuwerLogo">

            <img id="piupiuwerIcon" src="../Images/piupiuwerLogo.svg" alt="">

        </div>

    </div>



    <div class="mainpage">
        <div class="piuWriter">
            <div class="piuProfilePic">
                <img id="profilepicSmall" src="../Images/defaultprofilepic.svg">
            </div>

            <div class="piuMenu">


                <form action="">
                    <textarea id="piuTextArea" rows="5" cols="40" placeholder="Digite um piu..."></textarea>
                </form>


                <div class="bottomMenu">


                    <div class="piuInteractions">

                        <img id="imageIcon" src="../Images/imageIcon.svg">
                        <img id="attachmentIcon" src="../Images/attachmentIcon.svg">
                        <img id="emojiIcon" src="../Images/emojiIcon.svg">

                    </div>

                    <p id="contador">0/140</p>

                </div>

            </div>
            
            <div class="piuSender">
                <button id="Post">Postar</button>
            </div>
        </div>
    </div>


    <script src="../javascript/webscript.js" type="text/javascript"></script>
</body>
</html>
